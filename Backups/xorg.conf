# Mouse
Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

# Keyboard
Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

# Server
Section "ServerLayout"
    Identifier "layout"
    Screen 0 "nvidia"
    Inactive "intel"
    Option "AllowNVIDIAGPUScreens"
EndSection

Section "Files"
EndSection


# Monitor 1
Section "Device"
        Identifier "nvidia"
        Driver "nvidia"
	BusID "PCI:1:0:0"
	Option         "TripleBuffer" "True"
	Option         "MetaModes" "nvidia-auto-select +0+0 { ForceFullCompositionPipeline = On }"
EndSection

Section "Screen"
        Identifier "nvidia"
        Device "nvidia"
EndSection

# Monitor 2
Section "Device"
        Identifier "intel"
        Driver "modesetting"
        BusID "PCI:0:2:0"
EndSection

Section "Screen"
        Identifier "intel"
        Device "intel"
EndSection
